<!DOCTYPE html>
<html lang="de">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f0f0f0">
  <meta charset="UTF-8">
  <title>Unser Mittagsplan</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .tag {
      margin-bottom: 1rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .tag h2 {
      margin: 0 0 0.5rem;
    }
    input {
      width: 80%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üçΩÔ∏è Unser Mittagsplan</h1>
  <div id="tage"></div>

  <script>
    const wochentage = ["Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag", "Sonntag"];
    const gespeicherteDaten = JSON.parse(localStorage.getItem("mittagsplan")) || {};

    const beispielgerichte = [
      "Spaghetti mit Tomatenso√üe",
      "Kartoffelsuppe mit W√ºrstchen",
      "Pfannkuchen mit Apfelmus",
      "Gem√ºsepfanne mit Reis",
      "Linseneintopf",
      "Nudelsalat",
      "K√§sesp√§tzle",
      "Chili sin Carne",
      "Brokkoli-Nudel-Auflauf",
      "Fischst√§bchen mit Kartoffelp√ºree",
      "Ratatouille",
      "Curry mit Kichererbsen",
      "Reibekuchen mit Apfelmus",
      "Grie√übrei mit Zimt und Zucker",
      "Bulgur-Gem√ºse-Pfanne",
      "Pizza (selbst gemacht)",
      "Ofengem√ºse mit Kr√§uterdip"
    ];

    function speichern() {
      localStorage.setItem("mittagsplan", JSON.stringify(gespeicherteDaten));
    }

    function zufallsgericht() {
      const i = Math.floor(Math.random() * beispielgerichte.length);
      return beispielgerichte[i];
    }

    function render() {
      const container = document.getElementById("tage");
      container.innerHTML = "";

      wochentage.forEach(tag => {
        const eintrag = gespeicherteDaten[tag] || "";
        const div = document.createElement("div");
        div.className = "tag";

        const title = document.createElement("h2");
        title.textContent = tag;

        const input = document.createElement("input");
        input.type = "text";
        input.value = eintrag;
        input.placeholder = `Was gibt's am ${tag}?`;

        const saveButton = document.createElement("button");
        saveButton.textContent = "üíæ";
        saveButton.onclick = () => {
          gespeicherteDaten[tag] = input.value;
          speichern();
        };

        const genButton = document.createElement("button");
        genButton.textContent = "‚ú® Zufall";
        genButton.onclick = () => {
          if (!input.value.trim()) {
            const vorschlag = zufallsgericht();
            input.value = vorschlag;
            gespeicherteDaten[tag] = vorschlag;
            speichern();
          }
        };
        genButton.disabled = input.value.trim().length > 0;

        input.addEventListener("input", () => {
          genButton.disabled = input.value.trim().length > 0;
        });

        div.appendChild(title);
        div.appendChild(input);
        div.appendChild(saveButton);
        div.appendChild(genButton);
        container.appendChild(div);
      });
    }

    render();
  </script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('‚úÖ Service Worker registriert'))
      .catch(err => console.error('‚ùå SW-Fehler', err));
  }
  </script>
</body>
</html>
